                                      timeout:
                                        lit:
                                          minutes: 1
                                      category:
                                        Genesys Cloud Data Actions:
                                          dataAction:
                                            Dev_ServInsurance:
                                              inputs:
                                                PolicyNumber:
                                                  exp: Slot.PolicyNumber1
                                              successOutputs:
