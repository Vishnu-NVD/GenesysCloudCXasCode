                                                  var: Flow.FirstName
                                                LastName:
                                                  var: Flow.LastName
                                                Phone:
                                                  var: Flow.Phone
                                                PolicyType:
                                                  noValue: true
                                                PN-Number:
                                                  var: Flow.PNNumber
                                              failureOutputs:
                                                errorCode:
                                                  noValue: true
                                                status:
                                                  noValue: true
                                                correlationId:
                                                  noValue: true
                                                entityId:
