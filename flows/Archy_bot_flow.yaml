botFlow:
  name: Archy_bot_flow
  description: Archy_bot_flow
  division: Home
  startUpRef: "/botFlow/bots/bot[Default Bot_10]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      speechToText:
        engine:
          name: Genesys Enhanced v2
          defaultEngine: true
  variables:
    - stringVariable:
        name: Flow.ClaimNumber
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Flow.ClaimStatus
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Flow.FirstName
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Flow.LastName
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Flow.Phone
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Flow.PNNumber
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Flow.PolicyNumber
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Slot.ClaimNumber
        initialValue:
          noValue: true
        isInput: true
        isOutput: true
    - stringVariable:
        name: Slot.PhoneNumber
        initialValue:
          noValue: true
        isInput: true
        isOutput: true
    - stringVariable:
        name: Slot.PolicyNumber1
        initialValue:
          noValue: true
        isInput: true
        isOutput: true
  settingsActionDefaults:
    askForIntent:
      voiceEndOfInputTimeout:
        lit:
          seconds: 1
    askForBoolean:
      voiceEndOfInputTimeout:
        lit:
          seconds: 1
    askForSlot:
      voiceEndOfInputTimeout:
        lit:
          seconds: 1
    loopAnythingElse:
      voiceEndOfInputTimeout:
        lit:
          seconds: 1
  settingsErrorHandling:
    errorHandling:
      exit:
        none: true
    enableAgentEscalation:
      lit: true
    errorEventHandover:
      exp: "MakeCommunication(\n  \"Sorry, an error occurred. One moment, please, while I put you through to someone who can help.\")"
    agentEscalationConfirmation:
      exp: "MakeCommunication(\n  \"You want to speak to an advisor. Is that correct?\")"
    agentEscalationHandover:
      exp: "MakeCommunication(\n  \"One moment, please, and I will put you through to someone.\")"
    recognitionFailureEventHandover:
      exp: "MakeCommunication(\n  \"Sorry, I'm having trouble understanding you. One moment, please, while I put you through to someone who can help.\")"
    recognitionFailureEventHandling:
      exit:
        none: true
    agentEscalationHandling:
      exit:
        none: true
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsBotFlow:
    intentSettings:
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to Report Claim, is that correct?\")"
          name: Report Claim
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to Claim Status, is that correct?\")"
          name: Claim Status
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to Yes, is that correct?\")"
          name: Yes
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to No, is that correct?\")"
          name: No
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to Price, is that correct?\")"
          name: Price
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to Reason, is that correct?\")"
          name: Reason
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to Timeline, is that correct?\")"
          name: Timeline
  settingsUserInput:
    enableBargeIn:
      lit: true
    enableAutomaticQuickReplies:
      lit: true
    noMatchesMax:
      lit: 3
    noInputsMax:
      lit: 3
    noInputsTimeout:
      lit:
        seconds: 7
    speechToTextSpeechDetectionSensitivity:
      noValue: true
    speechToTextMaxSpeechTimeout:
      noValue: true
    enableIntentClassificationHinting:
      lit: false
    interDigitTimeout:
      lit:
        seconds: 3
    dtmfTerminatingCharacter:
      noValue: true
    confirmationRejectionsMax:
      lit: 3
    collectionLowConfidenceThreshold:
      lit: 20
    collectionHighConfidenceThreshold:
      lit: 70
    confirmationLowConfidenceThreshold:
      lit: 40
    noMatchApology:
      exp: "MakeCommunication(\n  \"Sorry.\")"
    noInputApology:
      exp: "MakeCommunication(\n  \"Sorry, I didn't hear you.\")"
    noToConfirmationApology:
      exp: "MakeCommunication(\n  \"My mistake.\")"
    confirmationNoMatchApology:
      exp: "MakeCommunication(\n  \"Sorry, please say yes or no.\")"
    confirmationNoInputApology:
      exp: "MakeCommunication(\n  \"Sorry, I didn't hear you.  Please say yes or no.\")"
  settingsKnowledge:
    KM_Presales:
      maxNumOfAnswersReturned:
        lit: 3
      knowledgeInitialResponseSingle:
        noValue: true
      knowledgeInitialResponseMulti:
        exp: "MakeCommunication(\n  \"To help me clarify your goal, please choose a number from the following list:\")"
      knowledgeInitialResponseMultiRetry:
        exp: "MakeCommunication(\n  \"Please choose a number, for example '1'.\\nHere's the list of options again:\")"
      knowledgeNoMatch:
        exp: "MakeCommunication(\n  \"None of these\")"
      sendKnowledgeFeedback:
        lit: true
      knowledgeConfirmation:
        exp: "MakeCommunication(\n  \"Did this answer your question?\")"
      responseBias:
        lit: neutral
      knowledgeSettingsMode:
        lit: standard
  bots:
    - bot:
        name: Default Bot
        refId: Default Bot_10
        actions:
          - askForIntent:
              name: Ask for Intent
              question:
                exp: "MakeCommunication(\n  \"What would you like to do? you can say \\\"report claim\\\" or \\\"claim status\\\" or say what you want in your own words\")"
              noInput:
                exp: "MakeCommunication(\n  \"Just speak a short sentence that describes your query. For example, \\\"Report claim\\\" or \\\"Claim status\\\"\")"
              noMatch:
                exp: "MakeCommunication(\n  \"Tell me again what you would like to do.\")"
              voiceEndOfInputTimeout:
                noValue: true
              outputs:
                intents:
                  - intent:
                      name: Report Claim
                      actions:
                        - askForSlot:
                            name: Ask for Slot
                            slot:
                              name: PolicyNumber
                            question:
                              exp: "MakeCommunication(\n  \"Could you please say your policy number?\")"
                            customValidation:
                              noValue: true
                            confirmationMode:
                              lit: never
                            noInput:
                              exp: "MakeCommunication(\n  \"Please say your policy number\")"
                            noMatch:
                              exp: "MakeCommunication(\n  \"Please say the correct policy number\")"
                            voiceEndOfInputTimeout:
                              noValue: true
                            outputs:
                              default:
                                actions:
                                  - updateData:
                                      name: Update Data
                                      statements:
