inboundEmail:
  name: Archy_Email_flow
  description: Email flow testing
  division: Home
  startUpRef: "/inboundEmail/states/state[Initial State_10]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
  settingsInboundEmailHandling:
    emailHandling:
      disconnect:
        none: true
  settingsErrorHandling:
    errorHandling:
      queue:
        targetQueue:
          lit:
            name: CxAsCode
  states:
    - state:
        name: Initial State
        refId: Initial State_10
        actions:
          - sendAutoReply:
              name: Greetings
              from:
                noValue: true
              replyTo:
                noValue: true
              cc:
                noValue: true
              bcc:
                noValue: true
              messageBody:
                lit: Dear Customer,  Thank you for contacting ADCB Testing.  Our Agent will connect with you in few seconds.  Please wait.
              replyMode: replyToAll
          - transferToAcd:
              name: Transfer to ACD
              targetQueue:
                lit:
                  name: CxAsCode
              priority:
                lit: 0
              preferredAgents:
                noValue: true
              languageSkill:
                noValue: true
              appendSkills:
                lit: true
              directAgent:
                noValue: true
